<div [class]="resultado === '' ? 'formaTextArea':'formaTextAreaResultado'">
  <div *ngIf="resultado === ''; else area">
    <img class="muñeco" src="/assets/Muñeco.png" />
    <div class="frame5">
      <div class="emptyMessage">Ningún mensaje fue encontrado</div>
      <div class="emptyMessage2">
        Ingresa el texto que desees encriptar o desencriptar.
      </div>
    </div>
  </div>

  <ng-template #area>
    <textarea [(ngModel)]="resultado" class="textarea" disabled="true"></textarea>
    <div class="frame6">
      <button class="buttonClean" (click)="copy()">
        <div class="textClean">Copiar al portapapeles</div>
      </button>
      <button class="buttonClean" (click)="clean()">
        <div class="textClean">Limpiar</div>
      </button>
    </div>
  </ng-template>
</div>
