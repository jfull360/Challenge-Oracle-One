  <div [formGroup]="form">
    <textarea formControlName="texto" class="textarea" placeholder="Ingrese el texto aqui"></textarea>

  </div>

  <div class="frame1">
    <div class="espacio">
      <img class="espacio" src="../../../assets/bi_exclamation-circle-fill.png" />
    </div>
    <p class="textoFrame1">Solo letras min√∫sculas y sin acentos</p>
  </div>

  <div class="frame3">
    <button class="buttonEncriptar" (click)="validaciones()">
      <div class="textoEncriptar">Encriptar</div>
    </button>
    <button class="buttonDesencriptar">
      <div class="textoDesencriptar">Desencriptar</div>
    </button>
  </div>
